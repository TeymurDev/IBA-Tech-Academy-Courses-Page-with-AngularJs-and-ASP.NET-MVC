<h1>Student Search</h1>

<table style="margin-bottom: 15px">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Gender</th>
            <th>City</th>
        </tr>
    </thead>
    <tr ng-repeat="student in studentsSearchCtrl.students">
        <td>{{student.id}}</td>
        <td>{{student.name}}</td>
        <td>{{student.gender}}</td>
        <td>{{student.city}}</td>
    </tr>
</table>
<h4><a href="students">Back to Students</a></h4>
